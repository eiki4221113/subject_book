<!DOCTYPE html>
<html>
  <head>
    <title>トップページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">図書管理</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">アカウント登録</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">ログイン</a>
            </li>
          </ul>
          <form class="d-flex" action="{{ url_for('search_books') }}" method="get">
            <input class="form-control me-2" name="query" type="search" placeholder="タイトルまたは著者名を入力してください" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">検索</button>
          </form>
        </div>
      </div>
    </nav>
    </form>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>題名</th>
            <th>著者名</th>
            <th>ISBN</th>
          </tr>
        </thead>

        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book[0] }}</td>
              <td>{{ book[1] }}</td>
              <td>{{ book[2] }}</td>
              <td>{{ book[3] }}</td>
            </tr>
          {% else %}
            <td colspan="5">書籍が登録されていません</td> <!-- Change the colspan to 5 to match the number of columns -->
          {% endfor %}
        </tbody>
      </table>
    </table>
  </body>
</html>
